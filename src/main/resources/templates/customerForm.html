<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>

<nav th:replace="fragments :: navigation"></nav>

<h2 class="tableTitle">Customer form</h2>

<form action="/customers/save" th:object="${customer}" method="POST">

    <!--    <div class="form-group mx-sm-3 mb-2">-->

    <div class="form-row">
        <div class="form-group col-md-4">
            <input type="text" class="form-control" th:field="*{firstName}" id="inputFirstName" placeholder="Förnamn">
        </div>
        <div class="form-group col-md-4">
            <input type="text" class="form-control" th:field="*{lastName}" id="inputLastName" placeholder="Efternamn">
        </div>
    </div>

    <div class="form-group col-md-4">
        <input type="email" class="form-control" th:field="*{email}" id="inputEmail" placeholder="1234 Main St">
    </div>
    <div class="form-group col-md-4">
        <input type="password" class="form-control" id="inputPassword" placeholder="Lösenord">
    </div>

    <input th:if="${id != null}" type="hidden" th:field="*{id}">
    <br>
    <button type="submit" class="btn btn-success">Registrera</button>

</form>

</body>
