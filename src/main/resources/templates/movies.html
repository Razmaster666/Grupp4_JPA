<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>

<nav th:replace="fragments :: navigation"></nav>

<h2 th:text="${pageTitle}" class="tableTitle">PÃ¥ bio just nu</h2>

<table class="table table-striped table-dark align-middle container">

    <thead>
    <tr>
        <th scope="col"></th>
        <th scope="col">Movie title</th>
        <th scope="col">Genre</th>
        <th scope="col">Price</th>
        <th scope="col">Length</th>
        <th scope="col">Release</th>
    </tr>
    </thead>

    <div th:if="${helper}">
    <a href="/movies?current=true&sortBy=action"><p>Action</p></a>
    <a href="/movies?current=true&sortBy=barn"><p>Barn</p></a>
    <a href="/movies?current=true&sortBy=scifi"><p>Science Fiction</p></a>
    </div>

    <tbody>
    <tr scope ="row" th:each="movie : ${movieList}">
        <td><a th:href="'/movies/'+ ${movie.id}"><img th:src="'/images/' + ${movie.imageName}"></a></td>
        <td class="movieTitle" th:text="${movie.title}"></td>
        <td th:text="${movie.genre.displayGenre}"></td>
        <td th:text="${movie.price}"></td>
        <td th:text="${movie.length}"></td>
        <td th:text="${movie.release}"></td>
    </tr>
    </tbody>

</table>
<div class="d-grid gap-2 d-md-flex justify-content-md-center">
    <a th:href="'/homePage'"><button class="startSida">Startsida</button></a>
</div>

</body>
