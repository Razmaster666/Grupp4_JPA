<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>

<nav th:replace="fragments :: navigation"></nav>

<h2 class="tableTitle" th:text="${movie.title}"></h2>

<table class="table table-striped table-dark align-middle container">

    <thead>
    <tr>
        <th></th>
        <th>Movie title</th>
        <th>Genre</th>
        <th>Price</th>
        <th>Description</th>
    </tr>
    </thead>

    <tbody>
        <td><img th:src="'/images/' + ${movie.imageName}"></td>
        <td class="movieTitle" th:text="${movie.title}"></td>
        <td th:text="${movie.genre.displayGenre}"></td>
        <td th:text="${movie.price}"></td>
        <td th:text="${movie.description}"></td>
    </tr>
    </tbody>

</table>
<div class="d-grid gap-2 d-md-flex justify-content-md-center">
   <a th:href="'/homePage'"><button class="startSida">Startsida</button></a>
</div>
</body>
</html>
