<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>

<nav th:replace="fragments :: navigation"></nav>

<h2 class="tableTitle">Customer form</h2>

<form action="/customers/save" th:object="${customer}" method="POST">

    <div class="form-group row">
<!--        <label for="firstName" class="col-sm-2 col-form-label">Förnamn</label>-->
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{firstName}" id="firstName" placeholder="Förnamn">
        </div>
    </div>

    <div class="form-group row">
<!--        <label for="lastName" class="col-sm-2 col-form-label">Efternamn</label>-->
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{lastName}" id="lastName" placeholder="Efternamn">
        </div>
    </div>


    <div class="form-group row">
<!--        <label for="Email" class="col-sm-2 col-form-label">Email</label>-->
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{email}" id="Email" placeholder="Email">
        </div>
    </div>

<!--    <div class="form-group row">-->
<!--        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>-->
<!--        <div class="col-sm-10">-->
<!--            <input type="password" th:field="*{password}" class="form-control" id="inputPassword" placeholder="Password">-->
<!--        </div>-->
<!--    </div>-->
    <input th:if="${id != null}" type="hidden" th:field="*{id}"/>
    <input type="submit" value="Save customer">

</form>

</body>
