<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>

<nav th:replace="fragments :: navigation"></nav>

<h2 class="tableTitle">Snacks</h2>

<table class="table table-striped table-dark align-middle container">
    <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Image Name</th>
        <th scope="col">Price</th>
        <th scope="col">Description</th>
        <th scope="col">ID</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="snack : ${snackList}">
        <td th:text="${snack.name}"></td>
        <td th:text="${snack.imageName}"></td>
        <td th:text="${snack.price}"></td>
        <td th:text="${snack.description}"></td>
        <td th:text="${snack.id}"></td>
    </tr>
    </tbody>
</table>

</body>
